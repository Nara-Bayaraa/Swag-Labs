name: Parallel Test Build

on:
  schedule:
    - cron: '0 11 * * *'   #run every day at  5:00 AM Chicago time (CST)
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, edited, synchronize]
  push:
    branches: [main]

jobs:
  cypress-parallel-e2e:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.0

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-
      - name: Install dependencies
        run: npm ci
      - name: Clean reports folder
        run: rm -rf reports
      - name: Recreate reports folder
        run: mkdir -p reports/mochawesome
      - name: Run Cypress E2E tests in parallel

        env:
          STANDARD_USER_USERNAME: ${{ secrets.STANDARD_USER_USERNAME }}
          STANDARD_USER_PASSWORD: ${{ secrets.STANDARD_USER_PASSWORD }}
        run: npm run cy:parallel

      - name: Merge Mochawesome Reports
        run: npm run merge:reports
  


      - name: Generate HTML Report
        run: npm run generate:report

      - name: Upload HTML Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html
          path: reports/html/